  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mohe_user} -d ${POSTGRES_DB:-mohe_db}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  

  # MoheBatch web server
  mohebatch-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mohe-batch-web
    environment:
      # Database configuration (connect to main MoheSpring database)
      DATABASE_URL: jdbc:postgresql://mohe-postgres:5432/${POSTGRES_DB:-mohe_db}
      DATABASE_USERNAME: ${POSTGRES_USER:-mohe_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-mohe_password}
      
      # External API configuration - Real APIs
      EXTERNAL_API_BASE_URL: https://openapi.naver.com
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
      EXTERNAL_API_PAGE_SIZE: ${API_PAGE_SIZE:-100}
      EXTERNAL_API_MAX_PAGES: ${API_MAX_PAGES:-10}
      EXTERNAL_API_TIMEOUT: ${API_TIMEOUT:-30}
      
      # Batch configuration
      BATCH_CHUNK_SIZE: ${BATCH_CHUNK_SIZE:-500}
      BATCH_SKIP_LIMIT: ${BATCH_SKIP_LIMIT:-100}
      BATCH_AUTO_START: false  # Web service doesn't auto-start batch jobs
      
      # JVM configuration for web service
      JAVA_OPTS: >
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=70.0
        -XX:+UseG1GC
        -XX:+UseStringDeduplication
        -Xms256m
        -Xmx512m
        
      # Spring profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      ENVIRONMENT: ${ENVIRONMENT:-docker}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8085:8080"
      - "${WEB_MANAGEMENT_PORT:-8086}:8081"
    networks:
      - mohe-batch-network
      - mohe_mohe-network  # Connect to main MoheSpring network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MoheBatch processor
  mohebatch-processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mohe-batch-processor
    environment:
      # Database configuration (connect to main MoheSpring database)
      DATABASE_URL: jdbc:postgresql://mohe-postgres:5432/${POSTGRES_DB:-mohe_db}
      DATABASE_USERNAME: ${POSTGRES_USER:-mohe_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-mohe_password}

      # External API configuration - Real APIs
      EXTERNAL_API_BASE_URL: https://openapi.naver.com
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
      EXTERNAL_API_PAGE_SIZE: ${API_PAGE_SIZE:-100}
      EXTERNAL_API_MAX_PAGES: ${API_MAX_PAGES:-10}
      EXTERNAL_API_TIMEOUT: ${API_TIMEOUT:-30}

      # Batch configuration
      BATCH_CHUNK_SIZE: ${BATCH_CHUNK_SIZE:-500}
      BATCH_SKIP_LIMIT: ${BATCH_SKIP_LIMIT:-100}
      BATCH_AUTO_START: ${BATCH_AUTO_START:-false}  # Can enable for auto-start

      # Scheduling configuration
      APP_BATCH_SCHEDULING_ENABLED: ${BATCH_SCHEDULING_ENABLED:-true}
      APP_BATCH_SCHEDULING_CRON: ${BATCH_CRON:-0 */30 * * * ?}  # Every 30 minutes by default

      # JVM configuration for batch processing
      JAVA_OPTS: >
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
        -XX:+UseStringDeduplication
        -Xms512m
        -Xmx1024m

      # Spring profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker},batch
      ENVIRONMENT: ${ENVIRONMENT:-docker}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${BATCH_PORT:-8082}:8080"
      - "${BATCH_MANAGEMENT_PORT:-8083}:8081"
    networks:
      - mohe-batch-network
      - mohe_mohe-network  # Connect to main MoheSpring network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Pure Batch Service (requirement: "배치 실행은 docker-compose로 다음과 같이: docker-compose up -d batch")
  batch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mohe-batch
    environment:
      # Database configuration (connect to main MoheSpring database)
      DATABASE_URL: jdbc:postgresql://localhost:5432/${POSTGRES_DB:-mohe_db}
      DATABASE_USERNAME: ${POSTGRES_USER:-mohe_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-mohe_password}

      # PostgreSQL connection details for .env compatibility
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-mohe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mohe_password}
      POSTGRES_DB: ${POSTGRES_DB:-mohe_db}

      # External API configuration - Load from .env
      APP_EXTERNAL_GOVERNMENT_SERVICE_KEY: ${APP_EXTERNAL_GOVERNMENT_SERVICE_KEY}
      GOVT_API_KEY: ${APP_EXTERNAL_GOVERNMENT_SERVICE_KEY}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      NAVER_API_KEY: ${NAVER_CLIENT_ID}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-your_real_google_api_key_here}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your_openai_api_key_here}

      # Ollama configuration
      OLLAMA_HOST: http://host.docker.internal:11434
      OLLAMA_URL: http://host.docker.internal:11434

      # Batch configuration for infinite loop processing
      BATCH_AUTO_START: true  # Automatically start batch on container startup
      BATCH_CHUNK_SIZE: ${BATCH_CHUNK_SIZE:-10}
      NAVER_PAGE_SIZE: ${NAVER_PAGE_SIZE:-5}
      NAVER_MAX_PAGES: ${NAVER_MAX_PAGES:-20}

      # Continuous processing configuration
      APP_BATCH_CONTINUOUS_ENABLED: true  # Enable infinite loop batch
      APP_BATCH_AUTO_INITIALIZATION: false  # Don't clear DB - keep existing data
      BATCH_AUTO_INITIALIZATION: false  # Additional flag to disable DB clearing

      # Checkpoint system configuration
      CHECKPOINT_ENABLED: false  # Disable checkpoint for now to focus on continuous collection
      CHECKPOINT_BATCH_NAME: place-ingestion-batch
      CHECKPOINT_REGION_TYPE: sigungu
      CHECKPOINT_AUTO_RESUME: false  # Disable auto-resume

      # JVM configuration simplified
      JAVA_OPTS: >
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=70.0
        -XX:+UseG1GC
        -Xms256m
        -Xmx512m

      # Spring profile for batch-only execution
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker},batch,continuous
      ENVIRONMENT: ${ENVIRONMENT:-docker}

      # Logging configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_EXAMPLE_INGESTION: DEBUG
    network_mode: host  # Use host network to access main database
    restart: unless-stopped
# No dependencies needed with host network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 120s

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:v2.40.7
    container_name: mohe-batch-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - mohe-batch-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:9.3.2
    container_name: mohe-batch-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - mohe-batch-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  mohe-batch-network:
    driver: bridge
  mohe_mohe-network:
    external: true  # Connect to existing MoheSpring network